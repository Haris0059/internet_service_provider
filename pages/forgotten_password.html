            <a class="navbar-brand ps-5" href="/index.html"><img class="logo" src="/images/ISP_Logo_Resize.png" alt="" width="32px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar" aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link pe-5" aria-current="page" href="/index.html">Početna</a>
                </li>
                <li class="nav-item">

    <!-- Bootstrap 5 JavaScript Bundle with Popper -->

    <div class="card container w-50" style="background-color: #191919; box-shadow: 0px 0px 12px #808080">
        <div class="col-12 my-4 text-center">
            <h1 class="title" style="color: white;">Problemi u toku prijave?</h1>
        </div>
        <div class="col-12 my-4 text-center">
            <p class="text" style="color: white;">
                Da resetuješ lozinku, upiši e-mail ili username koji koristiš za prijavu na ISP Aplikaciju
            </p>
        </div>
        <div class="col-12 mt-0 mb-3">
            <form action="https://jsonplaceholder.typicode.com/posts" method="POST" class="needs-validation">     
                <div class="col-12 my-4">
                    <label for="uname" class="form-label mx-3">
                        <p>Korisničko Ime / Email</p>
                    </label>
                    <div class="col-12 px-3">
                        <input type="text" style="margin: auto;" class="form-control bg-black text-white" id="uname" placeholder="Korisničko Ime ili Email" name="uname" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                </div>
                
                <div class="mt-4 mx-3">
                    <button type="submit" class="btn btn-primary w-100">Nastavi</button>
                </div>
            </form>
        </div>
        <hr>
        <div class="col-12 mt-2 mb-4 text-center">
            <a href="/pages/login.html" class="back_to_login mb-4 mt-2 text-center" style="text-decoration: none; color: white;">
                Povratak na stranicu za prijavu
            </a>
