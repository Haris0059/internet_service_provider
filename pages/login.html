</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark py-3">
        <div class="container-fluid">
            <a class="navbar-brand ps-5" href="/index.html"><img class="logo" src="/images/ISP_Logo_Resize.png" alt="" width="32px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar" aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link pe-5" href="/index.html">Početna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pe-5" href="/pages/paketi.html">Paketi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pe-5" href="/pages/podrska.html">Podrška</a>

                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active pe-5" aria-current="page" href="/pages/login.html"><i class="bi bi-person"></i> Prijava</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Bootstrap 5 JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


        <div class="card container w-50" style="background-color: #191919; box-shadow: 0px 0px 12px #808080">
            
            <div class="col-12 text-center mt-3">
                <h1>Prijava</h1>
            </div>

            <hr>
            
            <form action="https://jsonplaceholder.typicode.com/" method="POST" class="needs-validation">
                
                <div class="col-12 my-3">
                    <label for="uname" class="form-label">
                        <p>Korisničko Ime</p>
                    </label>
                    <input type="text" class="form-control bg-black text-white" id="uname" placeholder="Korisničko Ime ili Email" name="uname" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="col-12">
                    <label for="pwd" class="form-label">
                        <p>Šifra</p>
                    </label>
                    <input type="password" class="form-control bg-black text-white" id="pwd" placeholder="Ukucaj šifru" name="pswd" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>

                <div class="form-check col-12 my-3">
                    <input class="form-check-input" type="checkbox" id="myCheck" name="remember" id="remember-input">
                    <label class="form-check-label" for="myCheck" id="form-remember-label">
                        <p>Zapamti Me</p>
                    </label>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Check this checkbox to continue.</div>
                </div>
                <div class="col-12 my-3">
                    <button type="submit" class="btn btn-primary w-100">Log In</button>
                </div>
            </form>

            <div class="row mb-3">
                <div class="col" style="text-align: left;">
                    <p>Zaboravili ste lozinku?</p>
                </div>
                <div class="col" style="text-align: right;">
                    <a href="/pages/forgotten_password.html" style="color: white;">Restartuj Šifru</a>
                </div>
            </div>

            <hr>

            <div class="col-12 text-center mt-2 mb-4">
                <a href="/pages/register.html" class="create_account" style="text-decoration: none; color: white;"><b>Napravi Korisnički Račun</b></a>
            </div>


        </div>




    
</body>
</html>
